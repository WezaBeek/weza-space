<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="دعاء لأم الهنا - اللهم اكرمها بنور الطاعات">
    <title>أم الهنا | Om Al-Hana</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/assets/images/om-hana.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <!-- Animated Background -->
    <div class="background-animate"></div>
    <div id="stars-container" class="stars-container"></div>

    <main class="glass-card">

        <div class="icon-container">
            <i class="fas fa-kaaba icon-kaaba"></i>
        </div>

        <div class="image-wrapper">
            <img src="src/assets/images/om-hana.jpg" alt="أم الهَنا - Om Al-Hana" class="profile-img">
        </div>

        <h1 class="title">أم الهَنا - Om Al-Weza</h1>
     

        <div class="dua-text">
            <p>اللهم بلغ أمي رمضان،</p>
            <p>وهي تنعم بالصحة والقوة،</p>
            <p>وتحيطها عنايتك ورحمتك.</p>
            <p>اللهم أكرمها فيه بنور الطاعات،</p>
            <p>وحلاوة الإيمان، وسعة الرزق.</p>
            <p>اللهم احفظها لي سنداً وعزاً،</p>
            <p>وأطل عمرها في خير،</p>
            <p>وأكرمها بسعادة لا تنقطع،</p>
	      <p>وجنة لا تفنى.</p>
        </div>

        <!-- Audio Player -->
        <div class="audio-controls">
            <button id="audioBtn" class="audio-btn">
                <i class="fas fa-play" id="playIcon"></i>
                <span id="playText">استمع للدعاء</span>
            </button>
        </div>

        <!-- Call to Action -->
        <button id="counterBtn" class="cta-button">
            قُل آمين <span id="counterDisplay" class="counter-badge">1,241</span>
        </button>

        <div class="footer">
            <p>صدقة جارية | <a href="https://weza.space" target="_blank" class="brand-link">Weza.Space</a></p>
        </div>

    </main>

    <!-- Audio Resource: Loop Removed -->
    <audio id="duaAudio" preload="metadata">
        <source src="src/assets/audio/dua.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Logic -->
    <script src="src/js/main.js"></script>
</body>

</html>
