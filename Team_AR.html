<!DOCTYPE html>

    <style>
        :root { --bg-dark: #000212; --primary: #00d2ff; --accent-gold: #FFD700; --glass-nav: rgba(10, 10, 20, 0.7); --text-main: #f5f5f7; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Cairo', sans-serif; padding: 40px 20px 100px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .bg-orchestra { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #0a0e23 0%, #000212 100%); }
        
        /* الشريط السفلي */
        .floating-nav { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: var(--glass-nav); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.15); border-radius: 50px; padding: 10px 25px; display: flex; justify-content: space-between; align-items: center; z-index: 99999; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4); }
        .nav-link { text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 4px; color: #999; transition: 0.3s; font-size: 0.8rem; }
        .nav-link i { font-size: 1.4rem; margin-bottom: 2px; }
        .nav-link span { font-weight: 700; font-size: 0.7rem; }
        .nav-link:hover { transform: translateY(-3px); color: var(--primary); }
        .nav-link.gold { color: var(--accent-gold); }

        /* المحتوى */
        .header-title { color: var(--accent-gold); font-size: 3rem; font-weight: 900; margin-bottom: 10px; text-shadow: 0 0 20px rgba(255, 215, 0, 0.3); }
        .sub-title { font-size: 1.5rem; color: #fff; margin-bottom: 40px; font-weight: 700; }
        .info-card { background: rgba(0, 210, 255, 0.05); border: 1px solid var(--primary); border-radius: 25px; padding: 40px 20px; max-width: 600px; width: 100%; box-shadow: 0 0 50px rgba(0, 210, 255, 0.1); position: relative; }
        .info-card h2 { color: var(--primary); font-size: 1.4rem; margin-bottom: 20px; font-weight: 800; }
        .info-card p { color: #ddd; font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6; }
        .highlight-box { background: rgba(0, 0, 0, 0.3); padding: 20px; border-radius: 15px; border-right: 4px solid #9d50bb; margin-top: 30px; }
        .highlight-text { color: #9d50bb; font-weight: 800; font-size: 1.1rem; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

        <div class="info-card">
            <h2>لسنا مجرد أفراد، نحن "Digital Core Team"</h2>

</html>
