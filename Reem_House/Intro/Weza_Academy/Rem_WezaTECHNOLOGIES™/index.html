    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-bg: #151515;
            --gold: #d4af37;
            --text: #ffffff;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            margin: 0;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid #333;
            padding-bottom: 30px;
        }

        h1 {
            color: var(--gold);
            margin-bottom: 10px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
        }

        .back-btn:hover {
            background: var(--gold);
            color: #000;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.3s;
            position: relative;
            padding: 20px;
            text-align: center;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: contain;
            display: block;
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: bold;
            color: #ccc;
            margin-bottom: 10px;
        }

        .action-btn {
            display: block;
            background: #222;
            color: var(--gold);
            text-align: center;
            padding: 10px;
            text-decoration: none;
            transition: 0.3s;
            border-radius: 6px;
        }

        .action-btn:hover {
            background: var(--gold);
            color: #000;
        }

        .logo-main {
            max-width: 200px;
            margin: 0 auto 20px;
            display: block;
        }
    </style>
</head>
