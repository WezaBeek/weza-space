<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="دعاء لأم الهنا - اللهم اكرمها بنور الطاعات">
    <title>أم الهنا | Om Al-Hana</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../src/assets/images/om-hana.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>

    <!-- Main Card Container -->
    <main class="glass-card">

        <!-- Celestial Elements (Top Right as per RTL layout, visually Left) -->
        <div id="celestial-container" class="celestial-container">
            <div class="moon"></div>
            <div class="sun"></div>
        </div>

        <!-- Theme Toggle Switch (Top Left as per RTL layout, visually Right) -->
        <div class="theme-switcher-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <i class="fas fa-sun toggle-icon" id="toggleIcon"></i>
                </div>
            </label>
        </div>

        <!-- Atmospheric Elements (Inside Card) -->
        <div id="stars-container" class="stars-container"></div>
        <div id="clouds-container" class="clouds-container"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="icon-container">
                <i class="fas fa-crown icon-crown"></i>
            </div>

            <h1 class="title">أم الهَنا - Om Al-Weza</h1>

            <div class="image-wrapper">
                <img src="../src/assets/images/om-hana_v1.jpg" alt="أم الهَنا - Om Al-Hana" class="profile-img">
            </div>


            <div class="dua-text">
                <p>اللهم بلغ أمي رمضان،</p>
                <p>وهي تنعم بالصحة والقوة،</p>
                <p>وتحيطها عنايتك ورحمتك.</p>
                <p>اللهم أكرمها فيه بنور الطاعات،</p>
                <p>وحلاوة الإيمان، وسعة الرزق.</p>
                <p>اللهم احفظها لي سنداً وعزاً،</p>
                <p>وأطل عمرها في خير،</p>
                <p>وأكرمها بسعادة لا تنقطع،</p>
                <p>وجنة لا تفنى.</p>
            </div>

            <!-- Audio Player & Volume Control Wrapper -->
            <div class="audio-controls-wrapper">

                <!-- Play Button (Right side in RTL) -->
                <button id="audioBtn" class="audio-btn">
                    <i class="fas fa-play" id="playIcon"></i>
                    <span id="playText">استمع للدعاء</span>
                </button>

                <!-- Vertical Volume Control (Left side in RTL) -->
                <div class="volume-vertical-container">
                    <div class="slider-popup">
                        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.8">
                    </div>
                    <i class="fas fa-volume-up" id="volumeIcon"></i>
                </div>
            </div>

            <!-- Call to Action -->
            <button id="counterBtn" class="cta-button">
                قُل آمين <span id="counterDisplay" class="counter-badge">1,241</span>
            </button>

            <div class="footer">
                <p>صدقة جارية | <a href="https://weza.space" target="_blank" class="brand-link">Weza.Space</a></p>
            </div>
        </div>

    </main>

    <!-- Audio Resource -->
    <audio id="duaAudio" preload="metadata">
        <source src="../src/assets/audio/dua.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Logic -->
    <script src="../src/js/main.js"></script>
</body>

</html>
