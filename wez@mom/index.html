<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أدعية أم الهنا - بوابة الإصدارات">
    <title>أدعية أم الهنا | الإصدارات</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/assets/images/om-hana.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/style.css">

    <style>
        /* Specific tweaks for the landing page */
        .versions-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .version-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .version-card:hover {
            background: var(--btn-hover);
            transform: translateY(-5px);
            border-color: var(--gold-primary);
        }

        [data-theme="day"] .version-card:hover {
            color: white;
            border-color: #0ea5e9;
        }

        .version-info {
            text-align: right;
        }

        .version-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .version-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .arrow-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Main Card Container -->
    <main class="glass-card">

        <!-- Theme Toggle Switch -->
        <div class="theme-switcher-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <i class="fas fa-sun toggle-icon" id="toggleIcon"></i>
                </div>
            </label>
        </div>

        <!-- Atmospheric Elements -->
        <div id="stars-container" class="stars-container"></div>
        <div id="clouds-container" class="clouds-container"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <div class="icon-container" style="margin-top: 2rem;">
                <i class="fas fa-layer-group icon-crown"></i>
            </div>

            <h1 class="title">أدعية أم الهَنا</h1>
            <p class="dua-text" style="margin-bottom: 1rem;">سلسلة أدعية وصدقة جارية</p>

            <div class="image-wrapper" style="width: 100px; height: 100px; border-width: 2px;">
                <img src="src/assets/images/om-hana.jpg" alt="أم الهَنا" class="profile-img">
            </div>

            <div class="versions-grid">
                <!-- Version 1 -->
                <a href="V1/index.html" class="version-card">
                    <div class="version-info">
                        <div class="version-title">
                            <i class="fas fa-star"
                                style="color: var(--gold-primary); margin-left: 5px; font-size: 0.9rem;"></i>
                            الإصدار الأول
                        </div>
                        <div class="version-date">دعاء رمضان</div>
                    </div>
                    <i class="fas fa-chevron-left arrow-icon"></i>
                </a>

                <!-- Placeholder for V2 (Coming Soon) -->
                <!-- 
                <div class="version-card" style="opacity: 0.5; cursor: default;">
                    <div class="version-info">
                        <div class="version-title">الإصدار الثاني</div>
                        <div class="version-date">قريباً...</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </div> 
                -->
            </div>

            <div class="footer">
                <p>تم التطوير بواسطة <a href="https://weza.space" target="_blank" class="brand-link">Weza.Space</a></p>
            </div>
        </div>

    </main>

    <!-- Shared Logic (for Theme & Animations) -->
    <script src="src/js/main.js"></script>
</body>

</html>
