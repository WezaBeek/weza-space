<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أدعية أم الهنا - بوابة الإصدارات">
    <title>أدعية أم الهَنا | الإصدارات</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="src/assets/images/om-hana.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="src/css/style.css">

    <style>
        /* Specific tweaks for the landing page */
        .versions-grid {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .version-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            text-decoration: none;
            color: var(--text-dark);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .version-card:hover {
            background: var(--btn-hover);
            transform: translateY(-5px);
            border-color: var(--gold-primary);
        }

        [data-theme="day"] .version-card:hover {
            color: white;
            border-color: #0ea5e9;
        }

        .version-info {
            text-align: right;
        }

        .version-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }

        .version-date {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .arrow-icon {
            font-size: 1.2rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <!-- Main Card Container -->
    <main class="glass-card">

        <!-- Theme Toggle Switch -->
        <div class="theme-switcher-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round">
                    <i class="fas fa-sun toggle-icon" id="toggleIcon"></i>
                </div>
            </label>
        </div>

        <!-- Atmospheric Elements -->
        <div id="stars-container" class="stars-container"></div>
        <div id="clouds-container" class="clouds-container"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <!-- Main Title (Text) -->
            <!-- Main Title Image (Hands) -->


            <h1 class="title"
                style="font-family: 'Amiri', serif; font-size: 3rem; text-shadow: 0 0 25px rgba(212, 175, 55, 0.5); margin-bottom: 2rem; line-height: 1.3;">
                فَذَكِّرۡ إِن نَّفَعَتِ ٱلذِّكۡرَىٰ</h1>

            <!-- Main Title Image (Moved Below Title) -->
            <div class="title-image-container" style="margin-top: 1rem; margin-bottom: 2rem;">
                <img src="src/assets/images/d1.webp" alt="دعاء"
                    style="max-width: 180px; border-radius: 20px; box-shadow: 0 5px 20px rgba(212, 175, 55, 0.25);">
            </div>

            <!-- Versions Grid (10 Versions) -->
            <div class="versions-grid"
                style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.8rem; margin-top: 2rem;">

                <!-- V1: Active -->
                <a href="V1/index.html" class="version-card compact">
                    <div class="version-info">
                        <div class="version-title">الإصدار 1</div>
                    </div>
                    <i class="fas fa-book-open arrow-icon"></i>
                </a>

                <!-- V2 - V10: Placeholders -->
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 2</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 3</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 4</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 5</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 6</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 7</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 8</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 9</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
                <a href="#" class="version-card compact" style="opacity: 0.7;">
                    <div class="version-info">
                        <div class="version-title">الإصدار 10</div>
                    </div>
                    <i class="fas fa-lock arrow-icon"></i>
                </a>
            </div>

            <style>
                /* Additional compact styles for this page */
                .version-card.compact {
                    padding: 0.8rem 1rem;
                    border-radius: 16px;
                    justify-content: space-between;
                    font-size: 0.9rem;
                }

                .version-card.compact .version-title {
                    font-size: 0.95rem;
                    margin: 0;
                }

                .version-card.compact .arrow-icon {
                    font-size: 0.9rem;
                }
            </style>

            <div class="footer">
                <p>صدقة جارية | <a href="https://weza.space" target="_blank" class="brand-link">Weza.Space</a></p>
            </div>
        </div>

    </main>

    <!-- Shared Logic (for Theme & Animations) -->
    <script src="src/js/main.js"></script>
</body>

</html>
