<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NewFolder Gaming | ÿßŸÑÿ¨ŸäŸÖŸÜÿ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Gaming Theme: Black & Neon Purple/Green */
        :root { --bg: #050505; --card: #111; --primary: #a855f7; --accent: #22c55e; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Cairo', sans-serif; padding-bottom: 100px; }

        .header { padding: 30px; text-align: center; border-bottom: 2px solid var(--primary); background: radial-gradient(circle, #2e1065 0%, #000 100%); }
        .glitch { font-size: 2rem; font-weight: 900; text-transform: uppercase; text-shadow: 2px 2px var(--primary); }
        
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        .search-box { width: 100%; padding: 15px; background: #222; border: 1px solid var(--primary); color: #fff; border-radius: 8px; margin-bottom: 20px; }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: var(--card); border: 1px solid #333; padding: 15px; border-radius: 10px; position: relative; overflow: hidden; }
        .card::before { content:''; position: absolute; top:0; left:0; width:100%; height:3px; background: var(--primary); }
        
        .c-img { font-size: 2rem; color: var(--primary); margin-bottom: 10px; text-align: center; }
        .c-title { font-size: 0.9rem; font-weight: bold; margin-bottom: 5px; }
        .c-price { color: var(--accent); font-weight: bold; font-size: 1.1rem; }
        .add-btn { width: 100%; background: #333; border: none; color: #fff; padding: 8px; margin-top: 10px; cursor: pointer; border-radius: 5px; }
        .add-btn:active { background: var(--primary); }

        /* Cart */
        #cart { position: fixed; bottom: 20px; left: 5%; width: 90%; background: var(--primary); padding: 15px; border-radius: 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 0 20px var(--primary); transform: translateY(150%); transition: 0.3s; z-index: 999; }
        #cart.show { transform: translateY(0); }
        
        /* Modal */
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; align-items: center; justify-content: center; }
        .modal-c { background: #222; padding: 30px; width: 90%; max-width: 400px; border: 1px solid var(--primary); border-radius: 10px; }
        .inp { width: 100%; padding: 10px; background: #000; border: 1px solid #444; color: #fff; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="glitch">NewFolder <span style="font-size:1rem; display:block; color:var(--accent)">GAMING ZONE</span></div>
    </div>

    <div class="container">
        <input type="text" id="search" class="search-box" placeholder="Search Gear..." onkeyup="filter()">
        <div class="grid" id="grid"></div>
    </div>

    <div id="cart">
        <span style="font-weight:bold; color:#000;">Total: <span id="total">0</span> EGP</span>
        <button onclick="openModal()" style="background:#000; color:#fff; border:none; padding:8px 20px; border-radius: 20px; font-weight:bold;">CHECKOUT</button>
    </div>

    <div id="modal">
        <div class="modal-c">
            <h3 style="color:var(--primary); margin-bottom:20px;">CONFIRM ORDER</h3>
            <div id="cartDetails" style="margin-bottom:20px; max-height:150px; overflow-y:auto;"></div>
            <input type="text" id="name" class="inp" placeholder="Player Name">
            <input type="tel" id="phone" class="inp" placeholder="Phone Number">
            <button onclick="send()" style="width:100%; padding:15px; background:var(--accent); border:none; font-weight:bold; cursor:pointer;">SEND ORDER</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="width:100%; padding:10px; background:none; border:none; color:#777; margin-top:10px;">CANCEL</button>
        </div>
    </div>

    <script>
        // ŸÜŸÅÿ≥ ÿßŸÑÿØÿßÿ™ÿß (ŸäŸÖŸÉŸÜ ÿ™ÿ∫ŸäŸäÿ±Ÿáÿß ŸÑŸÖŸÜÿ™ÿ¨ÿßÿ™ ÿ¨ŸäŸÖŸÜÿ¨ ŸÅŸÇÿ∑)
        const products = [
            {n:"Gaming PC RTX 3060", p:25000, i:"fas fa-desktop"},
            {n:"Razer DeathAdder", p:1500, i:"fas fa-mouse"},
            {n:"Mechanical Keyb RGB", p:1200, i:"fas fa-keyboard"},
            {n:"HyperX Cloud II", p:2500, i:"fas fa-headset"},
            {n:"Monitor 144Hz 24inch", p:6500, i:"fas fa-tv"},
            {n:"PS5 Controller", p:3500, i:"fas fa-gamepad"},
            {n:"Mouse Pad XXL", p:250, i:"fas fa-square"},
            {n:"Webcam 1080p", p:800, i:"fas fa-camera"},
        ];
        
        let cart = [];

        function render(list) {
            document.getElementById('grid').innerHTML = list.map(i => `
                <div class="card">
                    <div class="c-img"><i class="${i.i}"></i></div>
                    <div class="c-title">${i.n}</div>
                    <div class="c-price">${i.p}</div>
                    <button class="add-btn" onclick="add('${i.n}', ${i.p})">ADD</button>
                </div>
            `).join('');
        }

        function filter() {
            let q = document.getElementById('search').value.toLowerCase();
            render(products.filter(i => i.n.toLowerCase().includes(q)));
        }

        function add(n, p) {
            cart.push({n, p});
            upd();
        }

        function upd() {
            let sum = cart.reduce((a, b) => a + b.p, 0);
            document.getElementById('total').innerText = sum;
            document.getElementById('cart').classList.toggle('show', cart.length > 0);
        }

        function openModal() {
            document.getElementById('cartDetails').innerHTML = cart.map(i => `<div style="border-bottom:1px solid #333; padding:5px;">${i.n} - <span style="color:var(--accent)">${i.p}</span></div>`).join('');
            document.getElementById('modal').style.display = 'flex';
        }

        function send() {
            let n=document.getElementById('name').value, p=document.getElementById('phone').value;
            if(!n||!p) return alert('Name & Phone required');
            let txt = cart.map(i=>i.n).join('\n');
            let tot = document.getElementById('total').innerText;
            
            // ŸÜŸÅÿ≥ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ¥Ÿäÿ™
            fetch('https://script.google.com/macros/s/AKfycbwFxNBzzhLUSl4zjwRUTavB6diFkL4M5sGvUpgK91RStxH5mU086eimzDHdavBId5yyiw/exec', {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({name:n, phone:p, address:'Gaming Store', order:txt, total:tot})
            });
            
            location.href = `https://wa.me/201207799717?text=${encodeURIComponent(`*Gaming Order* üéÆ\n${n}\n${p}\n\nItems:\n${txt}\n\nTotal: ${tot}`)}`;
        }

        render(products);
    </script>
</body>
</html>
